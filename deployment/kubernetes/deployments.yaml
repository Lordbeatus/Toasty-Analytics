# Kubernetes Deployment Manifests for ToastyAnalytics Microservices

---
# Grading Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grading-service
  namespace: toastyanalytics
  labels:
    app: grading-service
    version: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grading-service
  template:
    metadata:
      labels:
        app: grading-service
        version: stable
    spec:
      containers:
      - name: grading-service
        image: toastyanalytics/grading-service:latest
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: grading-service
  namespace: toastyanalytics
  labels:
    app: grading-service
spec:
  selector:
    app: grading-service
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  - port: 9090
    targetPort: 9090
    name: metrics
  type: ClusterIP
---
