version: '3.8'

services:
  # User Service Database
  user-db:
    image: postgres:15
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: toasty
      POSTGRES_PASSWORD: toasty_pass
    ports:
      - "5433:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toasty -d user_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Grading Service Database
  grading-db:
    image: postgres:15
    environment:
      POSTGRES_DB: grading_service_db
      POSTGRES_USER: toasty
      POSTGRES_PASSWORD: toasty_pass
    ports:
      - "5434:5432"
    volumes:
      - grading_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toasty -d grading_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Meta-Learning Service Database
  meta-learning-db:
    image: postgres:15
    environment:
      POSTGRES_DB: meta_learning_service_db
      POSTGRES_USER: toasty
      POSTGRES_PASSWORD: toasty_pass
    ports:
      - "5435:5432"
    volumes:
      - meta_learning_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toasty -d meta_learning_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Analytics Service Database
  analytics-db:
    image: postgres:15
    environment:
      POSTGRES_DB: analytics_service_db
      POSTGRES_USER: toasty
      POSTGRES_PASSWORD: toasty_pass
    ports:
      - "5436:5432"
    volumes:
      - analytics_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toasty -d analytics_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Redis (for rate limiting and caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Jaeger (for distributed tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"  # Zipkin compact thrift
      - "6831:6831/udp"  # Jaeger compact thrift
      - "6832:6832/udp"  # Jaeger binary thrift
      - "5778:5778"      # Serving configs
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector HTTP
      - "14250:14250"    # Jaeger gRPC
      - "9411:9411"      # Zipkin compatible endpoint
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:16686/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  user_db_data:
  grading_db_data:
  meta_learning_db_data:
  analytics_db_data:
  redis_data:
